{% extends "diaristas/base.html" %}
{% block conteudo%}
<form action="{% url 'listagem_empresas' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center" class="container">
        <h1>CADASTRO DE EMPRESAS</h1>
        <center>
            <div class="inputs_cad">
                <div class="inputs">
                    <label for="nome_empresa">Nome da Empresa:</label>
                    <input name="nome_empresa" id="nome_empresa" class="form-control-sm" type="text" required
                        placeholder="Informe o nome da empresa" maxlength="100">
                </div>
                <div class="inputs">
                    <label for="cnpj">CNPJ:</label>
                    <input name="cnpj" id="cnpj" class="form-control-sm" type="text" required
                        placeholder="Informe o CNPJ" maxlength="18">
                </div>
                <div class="inputs">
                    <label for="cep">CEP:</label>
                    <input name="cep" id="cep" class="form-control-sm" type="text" required placeholder="Informe o cep"
                        maxlength="100">
                </div>
                <div class="inputs">
                    <label for="estado">Estado:</label>
                    <select name="estado" id="estado" required>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="inputs">
                    <label for="cidade">Cidade:</label>
                    <input name="cidade" id="cidade" class="form-control-sm" type="text" required
                        placeholder="Informe a cidade" maxlength="100">
                </div>
                <div class="inputs">
                    <label for="bairro">Bairro:</label>
                    <input name="bairro" id="bairro" class="form-control-sm" type="text" required
                        placeholder="Informe a bairro" maxlength="100">
                </div>
                <div class="inputs">
                    <label for="rua">Rua:</label>
                    <input name="rua" id="rua" class="form-control-sm" type="text" required placeholder="Informe a rua"
                        maxlength="100">
                </div>
                <div class="inputs">
                    <label for="numero">Número:</label>
                    <input name="numero" id="numero" class="form-control-sm" type="text" required
                        placeholder="Informe o número" maxlength="4">
                </div>
                <div class="inputs">
                    <label for="email">Email:</label>
                    <input name="email" id="email" class="form-control-sm" type="text" placeholder="Informe o email"
                        maxlength="100">
                </div>
            </div>


            <button class="form-control-sm button_submit" type="submit">Enviar</button>
        </center>
    </div>
</form>
{%endblock%}
