{% extends "diaristas/base.html" %}
{% block conteudo%}
<form action="{% url 'update_empresa' empresa.id_empresa %}" method="post">
    {% csrf_token %}
    <div style="text-align: center" class="container">
        <h1>Editar empresa: {{empresa.id_empresa}} {{empresa.nome_empresa}}<h1>
                <center>
                    <div class="inputs_cad">
                        <div class="inputs">
                            <label for="nome_empresa">Nome da Empresa:</label>
                            <input name="nome_empresa" id="nome_empresa" class="form-control-sm" type="text" required
                                placeholder="Informe o nome da empresa" maxlength="100"
                                value="{{ empresa.nome_empresa }}">
                        </div>
                        <div class="inputs">
                            <label for="cnpj">CNPJ:</label>
                            <input name="cnpj" id="cnpj" class="form-control-sm" type="text" required
                                placeholder="Informe o CNPJ" maxlength="18" value="{{ empresa.cnpj }}">
                        </div>
                        <div class="inputs">
                            <label for="cep">CEP:</label>
                            <input name="cep" id="cep" class="form-control-sm" type="text" required
                                placeholder="Informe o cep" maxlength="100" value="{{ empresa.cep }}">
                        </div>
                        <div class="inputs">
                            <label for="estado" width: 200px >Estado:</label>
                            <select class="select-custom" name="estado" id="estado" required>
                                <option value="AC" {% if empresa.estado == "AC" %}selected{% endif %}>Acre</option>
                                <option value="AL" {% if empresa.estado == "AL" %}selected{% endif %}>Alagoas</option>
                                <option value="AP" {% if empresa.estado == "AP" %}selected{% endif %}>Amapá</option>
                                <option value="AM" {% if empresa.estado == "AM" %}selected{% endif %}>Amazonas</option>
                                <option value="BA" {% if empresa.estado == "BA" %}selected{% endif %}>Bahia</option>
                                <option value="CE" {% if empresa.estado == "CE" %}selected{% endif %}>Ceará</option>
                                <option value="DF" {% if empresa.estado == "DF" %}selected{% endif %}>Distrito Federal
                                </option>
                                <option value="ES" {% if empresa.estado == "ES" %}selected{% endif %}>Espírito Santo
                                </option>
                                <option value="GO" {% if empresa.estado == "GO" %}selected{% endif %}>Goiás</option>
                                <option value="MA" {% if empresa.estado == "MA" %}selected{% endif %}>Maranhão</option>
                                <option value="MT" {% if empresa.estado == "MT" %}selected{% endif %}>Mato Grosso</option>
                                <option value="MS" {% if empresa.estado == "MS" %}selected{% endif %}>Mato Grosso do Sul
                                </option>
                                <option value="MG" {% if empresa.estado == "MG" %}selected{% endif %}>Minas Gerais</option>
                                <option value="PA" {% if empresa.estado == "PA" %}selected{% endif %}>Pará</option>
                                <option value="PB" {% if empresa.estado == "PB" %}selected{% endif %}>Paraíba</option>
                                <option value="PR" {% if empresa.estado == "PR" %}selected{% endif %}>Paraná</option>
                                <option value="PE" {% if empresa.estado == "PE" %}selected{% endif %}>Pernambuco</option>
                                <option value="PI" {% if empresa.estado == "PI" %}selected{% endif %}>Piauí</option>
                                <option value="RJ" {% if empresa.estado == "RJ" %}selected{% endif %}>Rio de Janeiro
                                </option>
                                <option value="RN" {% if empresa.estado == "RN" %}selected{% endif %}>Rio Grande do Norte
                                </option>
                                <option value="RS" {% if empresa.estado == "RS" %}selected{% endif %}>Rio Grande do Sul
                                </option>
                                <option value="RO" {% if empresa.estado == "RO" %}selected{% endif %}>Rondônia</option>
                                <option value="RR" {% if empresa.estado == "RR" %}selected{% endif %}>Roraima</option>
                                <option value="SC" {% if empresa.estado == "SC" %}selected{% endif %}>Santa Catarina
                                </option>
                                <option value="SP" {% if empresa.estado == "SP" %}selected{% endif %}>São Paulo</option>
                                <option value="SE" {% if empresa.estado == "SE" %}selected{% endif %}>Sergipe</option>
                                <option value="TO" {% if empresa.estado == "TO" %}selected{% endif %}>Tocantins</option>
                            </select>
                        </div>
                        <div class="inputs">
                            <label for="cidade">Cidade:</label>
                            <input name="cidade" id="cidade" class="form-control-sm" type="text" required
                                placeholder="Informe a cidade" maxlength="100" value="{{ empresa.cidade }}">
                        </div>
                        <div class="inputs">
                            <label for="bairro">Bairro:</label>
                            <input name="bairro" id="bairro" class="form-control-sm" type="text" required
                                placeholder="Informe a bairro" maxlength="100" value="{{ empresa.bairro }}">
                        </div>
                        <div class="inputs">
                            <label for="rua">Rua:</label>
                            <input name="rua" id="rua" class="form-control-sm" type="text" required
                                placeholder="Informe a rua" maxlength="100" value="{{ empresa.rua }}">
                        </div>
                        <div class="inputs">
                            <label for="numero">Número:</label>
                            <input name="numero" id="numero" class="form-control-sm" type="text" required
                                placeholder="Informe o número" maxlength="4" value="{{ empresa.numero }}">
                        </div>
                        <div class="inputs">
                            <label for="email">Email:</label>
                            <input name="email" id="email" class="form-control-sm" type="text"
                                placeholder="Informe o email" maxlength="100" value="{{ empresa.email }}">
                        </div>
                    </div>


                    <button class="form-control-sm button_submit" type="submit">Enviar</button>
                </center>
    </div>
</form>
{%endblock%}
